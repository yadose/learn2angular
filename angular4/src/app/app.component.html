<div class="login-layout">

<h1>
  {{title}}
</h1>

<h2>Please enter your login credentials.</h2>
<div class="container">
  <div class="input-container">
    <input class="text-field" placeholder="{{pname}}" #inputusername/>
  </div>
  <div class="input-container">
    <input class="text-field" placeholder="{{ppword}}" #inputpassword/>
  </div>
  <div class="button-container">
    <input type="button" (click)=sendLogin(inputusername.value,inputpassword.value) value="{{psubmit}}"/>
  </div>
</div>
</div>
