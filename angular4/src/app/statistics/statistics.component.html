<input type="button" (click)=setTableError() value="error"/>
<input type="button" (click)=setTableJob() value="job"/>
<app-api-connection [sTablename]="sType" [sFilter]="sFilter" [sActiveFilter]="sActiveFilter" (onLoadingComplete)="getData($event)"></app-api-connection>
<h2>{{sType}}</h2>
<input id="filterInput" type="text" placeholder="rightclick the column you wish to filter"/>
<div>
  <ngx-datatable class="material"
    [rows]="jRows"
    [columns]="jColumns">
  </ngx-datatable>
</div>
